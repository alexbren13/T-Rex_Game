<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Run - Multi-Character Edition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        #gameContainer {
            position: relative;
            background: linear-gradient(120deg, #fff 60%, #e3f0ff 100%);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(76,175,80,0.12);
            padding: 24px;
        }

        canvas {
            border: 3px solid #4CAF50;
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            background: linear-gradient(180deg, #e0eafc 0%, #fff 100%);
        }

        .menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #fff 80%, #e0eafc 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            box-shadow: 0 2px 16px rgba(76,175,80,0.08);
        }

        .menu h1 {
            font-size: 54px;
            margin-bottom: 30px;
            color: #4CAF50;
            text-shadow: 2px 2px 0 #fff, 0 4px 12px #a5d6a7;
            text-align: center;
        }

        .menu-button {
            padding: 15px 40px;
            font-size: 22px;
            margin: 10px;
            background: linear-gradient(90deg, #4CAF50 60%, #81C784 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(76,175,80,0.12);
            transition: background 0.3s, transform 0.2s;
        }

        .menu-button:hover {
            background: linear-gradient(90deg, #388E3C 60%, #66BB6A 100%);
            transform: scale(1.05);
        }

        .character-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .character-card {
            text-align: center;
            padding: 15px;
            border: 2px solid #81C784;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(120deg, #fff 80%, #e0eafc 100%);
            box-shadow: 0 2px 8px rgba(76,175,80,0.08);
        }

        .character-card:hover {
            transform: scale(1.07);
            box-shadow: 0 6px 16px rgba(76,175,80,0.18);
        }

        .character-card.locked {
            opacity: 0.5;
            cursor: not-allowed;
            background: #f0f0f0;
        }

        .character-card.selected {
            border-color: #388E3C;
            background: #e8f5e9;
            box-shadow: 0 0 0 3px #388E3C, 0 2px 8px rgba(76,175,80,0.18);
        }

        .character-card.hovered {
            border-color: #81C784;
            background: #f1f8e9;
            box-shadow: 0 0 0 2px #81C784, 0 2px 8px rgba(76,175,80,0.12);
        }

        .character-sprite {
            width: 60px;
            height: 60px;
            margin: 0 auto;
            background: #e0eafc;
            border-radius: 6px;
            image-rendering: pixelated;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 18px;
        }

        .score-display {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 22px;
            color: #388E3C;
            background: #e8f5e9;
            padding: 8px 18px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(76,175,80,0.08);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <div id="mainMenu" class="menu">
            <h1>MJ's DINO RUN</h1>
            <button class="menu-button" onclick="startGame()">PLAY</button>
            <button class="menu-button" onclick="showCharacterSelect()">SELECT CHARACTER</button>
            <div style="margin-top: 20px; color: #666;">
                Total Score: <span id="totalScore">0</span>
            </div>
        </div>

        <div id="characterSelect" class="menu hidden">
            <button class="back-button menu-button" onclick="showMainMenu()">Back</button>
            <h1>SELECT CHARACTER</h1>
            <button class="menu-button" id="mjModeBtn" style="margin-bottom:10px;">MJ Mode</button>
            <div class="character-grid" id="characterGrid"></div>
        </div>

        <div id="gameOverMenu" class="menu hidden">
            <h1>GAME OVER</h1>
            <div style="font-size: 24px; margin-bottom: 20px;">
                Score: <span id="finalScore">0</span>
            </div>
            <button class="menu-button" onclick="startGame()">PLAY AGAIN</button>
            <button class="menu-button" onclick="showMainMenu()">MAIN MENU</button>
        </div>

        <div class="score-display hidden" id="gameScore">
            Score: <span id="currentScore">0</span>
        </div>
    </div>

    <script>
        // Game Constants
        const GRAVITY = 0.6;
        const JUMP_SPEED = -12;
        const GROUND_Y = 300;
        const GAME_SPEED_INCREMENT = 0.001;
        const OBSTACLE_SPAWN_MIN = 1000;
        const OBSTACLE_SPAWN_MAX = 2000;
        // Standard sprite size for all characters and obstacles
        const SPRITE_SIZE = 48;

        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        ctx.imageSmoothingEnabled = false;

        // Game state
        let gameRunning = false;
        let gameSpeed = 6;
        let score = 0;
        let highScore = 0;
        let totalScore = parseInt(localStorage.getItem('totalScore') || '0');
        let selectedCharacter = localStorage.getItem('selectedCharacter') || 'trex';
        let unlockedCharacters = JSON.parse(localStorage.getItem('unlockedCharacters') || '["trex"]');
        let mjModeActive = false;

        // Character definitions with unlock requirements
        const characters = [
            { id: 'trex', name: 'T-Rex', unlockScore: 0, color: '#535353' },
            { id: 'mario', name: 'Mario', unlockScore: 100, color: '#E52521' },
            { id: 'luigi', name: 'Luigi', unlockScore: 200, color: '#049C04' },
            { id: 'sonic', name: 'Sonic', unlockScore: 500, color: '#1991FF' },
            { id: 'link', name: 'Link', unlockScore: 750, color: '#01A651' },
            { id: 'pikachu', name: 'Pikachu', unlockScore: 1000, color: '#FFD700' },
            { id: 'kirby', name: 'Kirby', unlockScore: 1500, color: '#FFB3D9' },
            { id: 'yoshi', name: 'Yoshi', unlockScore: 2000, color: '#43B047' },
            { id: 'bowser', name: 'Bowser', unlockScore: 2500, color: '#FF6B00' },
            { id: 'peach', name: 'Peach', unlockScore: 3000, color: '#FFB3BA' },
            { id: 'donkeykong', name: 'DK', unlockScore: 3500, color: '#8B4513' },
            { id: 'samus', name: 'Samus', unlockScore: 4000, color: '#FF6600' },
            { id: 'megaman', name: 'Mega Man', unlockScore: 5000, color: '#0099FF' },
            { id: 'pacman', name: 'Pac-Man', unlockScore: 6000, color: '#FFD700' },
            { id: 'masterchief', name: 'Master Chief', unlockScore: 7500, color: '#466D1D' },
            { id: 'ironman', name: 'IronMan', unlockScore: 9000, color: '#B22222' },
            { id: 'capamerica', name: 'CapAmerica', unlockScore: 9500, color: '#1E90FF' },
            { id: 'thor', name: 'Thor', unlockScore: 10000, color: '#A9A9A9' }
        ];

        // Player object
        const player = {
            x: 100,
            y: GROUND_Y,
            width: SPRITE_SIZE,
            height: SPRITE_SIZE,
            velocityY: 0,
            jumping: false,
            character: selectedCharacter
        };

        // Game objects arrays
        let obstacles = [];
        let clouds = [];
        let ground = [];
        let powerUpsOnField = [];
        let particles = [];

        // Power-up effect state
        let playerInvincible = false;
        let invincibleTimer = 0;
        let slowTimeActive = false;
        let slowTimer = 0;
        let playerLives = 0;

        // Terrain generation: smooth rolling hills/valleys
        const TRACK_BASE_Y = GROUND_Y + 40;
        const TRACK_MAX_HILL = 40;
        const TRACK_LENGTH = canvas.width * 2;
        const TRACK_POINT_COUNT = 16;
        let terrainOffset = 0; // For smooth scrolling
        function generateTerrainPoints() {
            let points = [];
            let xStep = TRACK_LENGTH / (TRACK_POINT_COUNT - 1);
            let y = TRACK_BASE_Y;
            for (let i = 0; i < TRACK_POINT_COUNT; i++) {
                if (i === 0) {
                    y = TRACK_BASE_Y;
                } else {
                    let delta = (Math.random()-0.5) * TRACK_MAX_HILL * 2;
                    y = Math.max(TRACK_BASE_Y - TRACK_MAX_HILL, Math.min(TRACK_BASE_Y + TRACK_MAX_HILL, y + delta));
                }
                points.push({ x: i * xStep, y });
            }
            return points;
        }
        let terrainPoints = generateTerrainPoints();

        // Helper: interpolate ground Y at any X using Catmull-Rom spline and terrainOffset
        function getGroundYAt(x) {
            let pts = terrainPoints;
            let totalLen = TRACK_LENGTH;
            let scrollX = x + terrainOffset;
            if (scrollX < 0) scrollX = 0;
            if (scrollX > totalLen) scrollX = totalLen;
            let segLen = totalLen / (pts.length - 1);
            let i = Math.floor(scrollX / segLen);
            let t = (scrollX - i * segLen) / segLen;
            let p0 = pts[Math.max(0, i-1)].y;
            let p1 = pts[i].y;
            let p2 = pts[Math.min(pts.length-1, i+1)].y;
            let p3 = pts[Math.min(pts.length-1, i+2)].y;
            let y = 0.5 * ((2 * p1) + (-p0 + p2) * t + (2*p0 - 5*p1 + 4*p2 - p3) * t*t + (-p0 + 3*p1 - 3*p2 + p3) * t*t*t);
            return y;
        }

        // Preload character images
        const characterImages = {};
        characters.forEach(char => {
            const img = new Image();
            // Use 'T-Rex.png' for T-Rex, otherwise use id (case-sensitive)
            if (char.id === 'trex') {
                img.src = 'Character Sprites/T-Rex.png';
            } else if (char.id === 'ironman') {
                img.src = 'Character Sprites/IronMan.png';
            } else if (char.id === 'capamerica') {
                img.src = 'Character Sprites/CapAmerica.png';
            } else if (char.id === 'thor') {
                img.src = 'Character Sprites/Thor.png';
            } else {
                img.src = `Character Sprites/${char.id}.png`;
            }
            characterImages[char.id] = img;
        });

        // Preload object images from /Object Sprites
        const objectSpriteFilenames = [
            'Boo.png',
            'BulletBill.png',
            'Elite1.png',
            'Elite2.png',
            'Elite3.png',
            'Goomba.png',
            'Koopa.png'
        ]; // Add or update filenames as needed
        const objectImages = objectSpriteFilenames.map(filename => {
            const img = new Image();
            img.src = `Object Sprites/${filename}`;
            return img;
        });

        // Power-up definitions and images
        const powerUps = [
            { id: 'star', name: 'Star', effect: 'invincible', duration: 180 }, // shorter invincibility
            { id: 'clock', name: 'Clock', effect: 'slow', duration: 400 },
            { id: 'heart', name: 'Heart', effect: 'extraLife', duration: 0 }
        ];
        const powerUpImages = {};
        powerUps.forEach(pu => {
            const img = new Image();
            img.src = `PowerUps/${pu.id}.png`;
            powerUpImages[pu.id] = img;
        });

        // PowerUp class
        class PowerUp {
            constructor(x) {
                // Randomly pick a power-up type
                const pu = powerUps[Math.floor(Math.random() * powerUps.length)];
                this.id = pu.id;
                this.effect = pu.effect;
                this.duration = pu.duration;
                this.x = x;
                this.width = SPRITE_SIZE;
                this.height = SPRITE_SIZE;
                this.y = getGroundYAt(this.x) - this.height - 10; // float above ground
                this.sprite = powerUpImages[this.id];
            }
            update() {
                this.x -= gameSpeed;
                this.y = getGroundYAt(this.x) - this.height - 10;
            }
            draw() {
                if (this.sprite && this.sprite.complete && this.sprite.naturalWidth > 0) {
                    ctx.drawImage(this.sprite, this.x, this.y, this.width, this.height);
                } else {
                    ctx.save();
                    ctx.globalAlpha = 0.9;
                    // Draw basic clipart for each type
                    if (this.id === 'star') {
                        // Draw a simple star
                        ctx.translate(this.x + this.width/2, this.y + this.height/2);
                        ctx.rotate(Math.PI/10);
                        ctx.beginPath();
                        for (let i = 0; i < 5; i++) {
                            ctx.lineTo(0, -this.width/2);
                            ctx.rotate(Math.PI/5);
                            ctx.lineTo(0, -this.width/4);
                            ctx.rotate(Math.PI/5);
                        }
                        ctx.closePath();
                        ctx.fillStyle = '#FFD700';
                        ctx.fill();
                        ctx.setTransform(1,0,0,1,0,0);
                    } else if (this.id === 'heart') {
                        // Draw a simple heart
                        ctx.beginPath();
                        let x = this.x + this.width/2, y = this.y + this.height/2, s = this.width/2.5;
                        ctx.moveTo(x, y + s/2);
                        ctx.bezierCurveTo(x + s, y - s/2, x + s, y + s, x, y + s);
                        ctx.bezierCurveTo(x - s, y + s, x - s, y - s/2, x, y + s/2);
                        ctx.fillStyle = '#E53935';
                        ctx.fill();
                    } else if (this.id === 'clock') {
                        // Draw a simple clock
                        ctx.beginPath();
                        ctx.arc(this.x + this.width/2, this.y + this.height/2, this.width/2.2, 0, 2*Math.PI);
                        ctx.fillStyle = '#2196F3';
                        ctx.fill();
                        ctx.beginPath();
                        ctx.moveTo(this.x + this.width/2, this.y + this.height/2);
                        ctx.lineTo(this.x + this.width/2, this.y + this.height/2 - this.width/3);
                        ctx.strokeStyle = '#fff';
                        ctx.lineWidth = 3;
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.moveTo(this.x + this.width/2, this.y + this.height/2);
                        ctx.lineTo(this.x + this.width/2 + this.width/6, this.y + this.height/2);
                        ctx.stroke();
                    }
                    ctx.restore();
                }
            }
        }

        // Character sprite drawing function using PNGs
        const drawCharacterSprite = (charId, x, y, size = SPRITE_SIZE, context = ctx, locked = false) => {
            const img = characterImages[charId];
            if (img && img.complete && img.naturalWidth > 0) {
                if (locked) {
                    context.save();
                    context.globalAlpha = 0.4;
                    // Draw image centered if not square
                    context.drawImage(img, x, y, size, size);
                    context.globalAlpha = 1.0;
                    context.fillStyle = '#535353';
                    context.font = 'bold 32px Arial';
                    context.textAlign = 'center';
                    context.textBaseline = 'middle';
                    context.fillText('?', x + size/2, y + size/2);
                    context.restore();
                } else {
                    context.drawImage(img, x, y, size, size);
                }
            } else {
                // Fallback: draw a placeholder
                context.fillStyle = '#ccc';
                context.fillRect(x, y, size, size);
            }
        };

        // getGroundYAt is now handled by Catmull-Rom spline above

        // Obstacle class using random object sprite, placed on terrain
        class Obstacle {
            constructor(x) {
                this.x = x;
                this.width = SPRITE_SIZE;
                this.height = SPRITE_SIZE;
                // Place obstacle on top of ground at its x
                this.y = getGroundYAt(this.x) - this.height;
                // Pick a random object image
                this.sprite = objectImages[Math.floor(Math.random() * objectImages.length)];
            }

            update() {
                this.x -= gameSpeed;
                // Update y to follow terrain as it moves
                this.y = getGroundYAt(this.x) - this.height;
            }

            draw() {
                if (this.sprite && this.sprite.complete && this.sprite.naturalWidth > 0) {
                    ctx.drawImage(this.sprite, this.x, this.y, this.width, this.height);
                } else {
                    ctx.fillStyle = '#8B4513';
                    ctx.beginPath();
                    ctx.arc(this.x + this.width/2, this.y + this.height/2, this.width/2, 0, 2*Math.PI);
                    ctx.fill();
                }
            }
        }

        // Cloud class
        class Cloud {
            constructor(x) {
                this.x = x;
                this.y = 50 + Math.random() * 100;
                this.width = 60 + Math.random() * 40;
                this.height = 20 + Math.random() * 20;
                this.speed = 0.5 + Math.random() * 0.5;
            }

            update() {
                this.x -= this.speed;
                if (this.x + this.width < 0) {
                    this.x = canvas.width + Math.random() * 200;
                }
            }

            draw() {
                ctx.fillStyle = '#DFDFDF';
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.fillRect(this.x + this.width * 0.2, this.y - this.height * 0.3, this.width * 0.6, this.height * 0.5);
            }
        }

        // Initialize clouds
        for (let i = 0; i < 3; i++) {
            clouds.push(new Cloud(Math.random() * canvas.width));
        }

        // Particle class for dust and sparkles
        class Particle {
            constructor(x, y, type = 'dust') {
                this.x = x;
                this.y = y;
                this.type = type;
                if (type === 'dust') {
                    this.life = 22 + Math.random()*12;
                    this.maxLife = this.life;
                    this.size = 10 + Math.random()*14;
                    this.vx = (Math.random()-0.5) * 2.5;
                    this.vy = -2.5 + Math.random()*2.5;
                    // Vary color for more realism
                    const dustColors = [
                        'rgba(180,180,180,0.7)',
                        'rgba(200,200,200,0.5)',
                        'rgba(160,140,120,0.6)',
                        'rgba(220,220,220,0.4)'
                    ];
                    this.color = dustColors[Math.floor(Math.random()*dustColors.length)];
                } else {
                    this.life = 30 + Math.random()*10;
                    this.maxLife = this.life;
                    this.size = 8 + Math.random()*6;
                    this.vx = (Math.random()-0.5) * 2.5;
                    this.vy = -1.5 + Math.random()*1.5;
                    this.color = ['#FFD700','#FFF','#E53935','#2196F3'][Math.floor(Math.random()*4)];
                }
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.15; // gravity
                this.life--;
            }
            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = Math.max(0, this.life/this.maxLife);
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * (this.life/this.maxLife), 0, 2*Math.PI);
                ctx.fill();
                ctx.restore();
            }
        }

        // Input handling
        let keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (gameRunning && (e.key === ' ' || e.key === 'ArrowUp')) {
                e.preventDefault();
                jump();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        canvas.addEventListener('click', () => {
            if (gameRunning) {
                jump();
            }
        });

        function jump() {
            if (!player.jumping) {
                player.velocityY = JUMP_SPEED;
                player.jumping = true;
                // More detailed dust cloud when jumping
                for (let i = 0; i < 16; i++) {
                    particles.push(new Particle(
                        player.x + player.width/2 + (Math.random()-0.5)*18,
                        player.y + player.height + Math.random()*8,
                        'dust'));
                }
            }
        }

        function updatePlayer() {
            player.velocityY += GRAVITY;
            player.y += player.velocityY;
            const playerGroundY = getGroundYAt(player.x) - player.height;
            if (player.y >= playerGroundY) {
                if (player.jumping) {
                    // More detailed dust cloud when landing
                    for (let i = 0; i < 20; i++) {
                        particles.push(new Particle(
                            player.x + player.width/2 + (Math.random()-0.5)*22,
                            playerGroundY + player.height + Math.random()*10,
                            'dust'));
                    }
                }
                player.y = playerGroundY;
                player.velocityY = 0;
                player.jumping = false;
            }
        }

        // More forgiving, visually accurate hitboxes
        function checkCollision(player, obstacle) {
            // Shrink hitboxes by 20% for both player and obstacle
            const shrink = 0.2;
            const pAdj = (player.width * shrink) / 2;
            const oAdj = (obstacle.width * shrink) / 2;
            const p = {
                x: player.x + pAdj,
                y: player.y + pAdj,
                w: player.width * (1 - shrink),
                h: player.height * (1 - shrink)
            };
            const o = {
                x: obstacle.x + oAdj,
                y: obstacle.y + oAdj,
                w: obstacle.width * (1 - shrink),
                h: obstacle.height * (1 - shrink)
            };
            return p.x < o.x + o.w &&
                   p.x + p.w > o.x &&
                   p.y < o.y + o.h &&
                   p.y + p.h > o.y;
        }

        // Dynamic obstacle spacing for fair gameplay
        let nextObstacleX = canvas.width + 100 + Math.random() * 200;
        function getObstacleGapRange(score) {
            // Score-based gap logic: easier at start, harder later
            // Score is divided by 10 for display, so use raw score
            // Up to 1500 score: very relaxed
            if (score < 1500) {
                return { min: 220, max: 400 };
            } else if (score < 4000) {
                return { min: 170, max: 320 };
            } else if (score < 7000) {
                return { min: 130, max: 250 };
            } else {
                return { min: 100, max: 180 };
            }
        }
        function spawnObstacle() {
            // Only spawn if nextObstacleX is in view
            if (obstacles.length === 0 || obstacles[obstacles.length - 1].x < nextObstacleX) {
                obstacles.push(new Obstacle(nextObstacleX));
                // Get gap range based on current score
                const gapRange = getObstacleGapRange(score);
                // Add randomness within the range
                const minGap = gapRange.min;
                const maxGap = gapRange.max;
                nextObstacleX += minGap + Math.random() * (maxGap - minGap);
            }
        }

        // Power-up spawn logic (reduced rate)
        let nextPowerUpX = canvas.width + 800 + Math.random() * 800;
        function spawnPowerUp() {
            // Only spawn if nextPowerUpX is in view
            if (powerUpsOnField.length === 0 || powerUpsOnField[powerUpsOnField.length - 1].x < nextPowerUpX) {
                powerUpsOnField.push(new PowerUp(nextPowerUpX));
                // Next power-up appears after 1200-2000px
                nextPowerUpX += 1200 + Math.random() * 800;
            }
        }

        function checkPowerUpCollision(player, powerUp) {
            // Use same hitbox logic as obstacles
            const shrink = 0.2;
            const pAdj = (player.width * shrink) / 2;
            const puAdj = (powerUp.width * shrink) / 2;
            const p = {
                x: player.x + pAdj,
                y: player.y + pAdj,
                w: player.width * (1 - shrink),
                h: player.height * (1 - shrink)
            };
            const pu = {
                x: powerUp.x + puAdj,
                y: powerUp.y + puAdj,
                w: powerUp.width * (1 - shrink),
                h: powerUp.height * (1 - shrink)
            };
            return p.x < pu.x + pu.w &&
                   p.x + p.w > pu.x &&
                   p.y < pu.y + pu.h &&
                   p.y + p.h > pu.y;
        }

        function updateGame() {
            if (!gameRunning) return;

            // Update game speed
            if (!slowTimeActive) {
                gameSpeed += GAME_SPEED_INCREMENT;
            } else {
                gameSpeed += GAME_SPEED_INCREMENT * 0.3;
            }

            // Update score
            score++;
            document.getElementById('currentScore').textContent = Math.floor(score / 10);

            // Update player
            updatePlayer();

            // Update obstacles
            spawnObstacle();
            obstacles = obstacles.filter(obstacle => {
                obstacle.update();
                // Check collision
                if (checkCollision(player, obstacle)) {
                    if (playerInvincible) {
                        // Ignore collision
                        return obstacle.x + obstacle.width > 0;
                    } else if (playerLives > 0) {
                        playerLives--;
                        // Remove obstacle and continue
                        return false;
                    } else {
                        gameOver();
                    }
                }
                return obstacle.x + obstacle.width > 0;
            });

            // Power-up logic
            spawnPowerUp();
            powerUpsOnField = powerUpsOnField.filter(powerUp => {
                powerUp.update();
                if (checkPowerUpCollision(player, powerUp)) {
                    // Sparkle effect on collect
                    for (let i = 0; i < 16; i++) {
                        particles.push(new Particle(powerUp.x + powerUp.width/2, powerUp.y + powerUp.height/2, 'sparkle'));
                    }
                    // Apply effect
                    if (powerUp.effect === 'invincible') {
                        playerInvincible = true;
                        invincibleTimer = powerUp.duration;
                    } else if (powerUp.effect === 'slow') {
                        slowTimeActive = true;
                        slowTimer = powerUp.duration;
                    } else if (powerUp.effect === 'extraLife') {
                        playerLives++;
                    }
                    return false; // Remove power-up after collection
                }
                return powerUp.x + powerUp.width > 0;
            });

            // Update timers for effects
            if (playerInvincible) {
                invincibleTimer--;
                if (invincibleTimer <= 0) {
                    playerInvincible = false;
                }
            }
            if (slowTimeActive) {
                slowTimer--;
                if (slowTimer <= 0) {
                    slowTimeActive = false;
                }
            }

            // Update particles
            particles = particles.filter(particle => {
                particle.update();
                return particle.life > 0;
            });
            clouds.forEach(cloud => cloud.update());

        // Move terrain offset for smooth scrolling
        terrainOffset += gameSpeed;
        // Recycle terrain points if offset passes a segment
        let segLen = TRACK_LENGTH / (TRACK_POINT_COUNT - 1);
        while (terrainOffset > segLen) {
            terrainOffset -= segLen;
            terrainPoints.shift();
            let last = terrainPoints[terrainPoints.length-1];
            let delta = (Math.random()-0.5) * TRACK_MAX_HILL * 2;
            let newY = Math.max(TRACK_BASE_Y - TRACK_MAX_HILL, Math.min(TRACK_BASE_Y + TRACK_MAX_HILL, last.y + delta));
            terrainPoints.push({ x: last.x + segLen, y: newY });
        }

            // Draw everything
            draw();

            if (gameRunning) {
                requestAnimationFrame(updateGame);
            }
        }

        function draw() {
            // Clear canvas with gradient
            const bgGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            bgGradient.addColorStop(0, '#e0eafc');
            bgGradient.addColorStop(1, '#fff');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw clouds (stylized)
            clouds.forEach(cloud => {
                ctx.save();
                ctx.globalAlpha = 0.7;
                cloud.draw();
                ctx.restore();
            });

        // Draw smooth ground (track) with color that changes as player advances
        const progress = Math.min(1, score / 10000);
        function lerpColor(a, b, t) {
            return `rgb(${Math.round(a[0] + (b[0] - a[0]) * t)},${Math.round(a[1] + (b[1] - a[1]) * t)},${Math.round(a[2] + (b[2] - a[2]) * t)})`;
        }
        let color1 = [129, 199, 132];
        let color2 = [33, 150, 243];
        let color3 = [156, 39, 176];
        let trackColor;
        if (progress < 0.5) {
            trackColor = lerpColor(color1, color2, progress * 2);
        } else {
            trackColor = lerpColor(color2, color3, (progress - 0.5) * 2);
        }
        let borderColor = '#388E3C';

        // Draw smooth ground path (high quality)
        ctx.save();
        // Draw subtle shadow for depth
        ctx.beginPath();
        for (let x = 0; x <= canvas.width; x += 0.5) {
            let y = getGroundYAt(x);
            if (x === 0) ctx.moveTo(x, y + 12);
            else ctx.lineTo(x, y + 12);
        }
        ctx.lineTo(canvas.width, canvas.height);
        ctx.lineTo(0, canvas.height);
        ctx.closePath();
        ctx.globalAlpha = 0.18;
        ctx.fillStyle = '#333';
        ctx.filter = 'blur(2px)';
        ctx.fill();
        ctx.globalAlpha = 1.0;
        ctx.filter = 'none';

        // Draw main ground
        ctx.beginPath();
        for (let x = 0; x <= canvas.width; x += 0.5) {
            let y = getGroundYAt(x);
            if (x === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
        }
        ctx.lineTo(canvas.width, canvas.height);
        ctx.lineTo(0, canvas.height);
        ctx.closePath();
        ctx.fillStyle = trackColor;
        ctx.fill();

        // Draw anti-aliased ground border
        ctx.beginPath();
        for (let x = 0; x <= canvas.width; x += 0.5) {
            let y = getGroundYAt(x);
            if (x === 0) ctx.moveTo(x, y+8);
            else ctx.lineTo(x, y+8);
        }
        ctx.strokeStyle = borderColor;
        ctx.lineWidth = 2.5;
        ctx.shadowColor = '#222';
        ctx.shadowBlur = 2;
        ctx.stroke();
        ctx.shadowBlur = 0;
        ctx.restore();

            // Draw obstacles (object PNGs)
            obstacles.forEach(obstacle => {
                obstacle.draw();
            });

            // Draw power-ups
            powerUpsOnField.forEach(powerUp => {
                powerUp.draw();
            });

            // Draw player (upgraded sprite)
            drawCharacterSprite(player.character, player.x, player.y, player.width, ctx);

            // Draw particles
            particles.forEach(particle => {
                particle.draw(ctx);
            });

            // Draw power-up effect overlays
            ctx.save();
            ctx.font = 'bold 22px Segoe UI';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';
            let effectY = 10;
            if (playerInvincible) {
                ctx.fillStyle = '#FFD700';
                ctx.fillText('Invincible!', 20, effectY);
                effectY += 28;
            }
            if (slowTimeActive) {
                ctx.fillStyle = '#2196F3';
                ctx.fillText('Slow Time!', 20, effectY);
                effectY += 28;
            }
            if (playerLives > 0) {
                ctx.fillStyle = '#E53935';
                ctx.fillText(`Extra Life: ${playerLives}`, 20, effectY);
            }
            ctx.restore();
        }

        function gameOver() {
            gameRunning = false;

            // Reset power-up effects
            playerInvincible = false;
            invincibleTimer = 0;
            slowTimeActive = false;
            slowTimer = 0;
            playerLives = 0;
            powerUpsOnField = [];

            // Update scores
            totalScore += Math.floor(score / 10);
            localStorage.setItem('totalScore', totalScore);

            // Check for newly unlocked characters
            checkUnlockedCharacters();

            // Show game over screen
            document.getElementById('finalScore').textContent = Math.floor(score / 10);
            document.getElementById('gameOverMenu').classList.remove('hidden');
            document.getElementById('gameScore').classList.add('hidden');
        }

        function checkUnlockedCharacters() {
            let newUnlocks = false;
            characters.forEach(char => {
                if (!unlockedCharacters.includes(char.id) && totalScore >= char.unlockScore) {
                    unlockedCharacters.push(char.id);
                    newUnlocks = true;
                    // Sparkle effect on unlock
                    for (let i = 0; i < 24; i++) {
                        particles.push(new Particle(canvas.width/2 + (Math.random()-0.5)*120, canvas.height/2 + (Math.random()-0.5)*60, 'sparkle'));
                    }
                }
            });
            if (newUnlocks) {
                localStorage.setItem('unlockedCharacters', JSON.stringify(unlockedCharacters));
            }
        }

        // Menu functions
        function showMainMenu() {
            document.getElementById('mainMenu').classList.remove('hidden');
            document.getElementById('characterSelect').classList.add('hidden');
            document.getElementById('gameOverMenu').classList.add('hidden');
            document.getElementById('gameScore').classList.add('hidden');
            document.getElementById('totalScore').textContent = totalScore;
        }

        function showCharacterSelect() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('characterSelect').classList.remove('hidden');
            renderCharacterGrid();
            // Attach MJ Mode button handler
            const mjBtn = document.getElementById('mjModeBtn');
            mjBtn.onclick = () => {
                mjModeActive = true;
                renderCharacterGrid();
            };
        }
        // Expose to global for HTML onclick
        window.showCharacterSelect = showCharacterSelect;

        function renderCharacterGrid() {
            const grid = document.getElementById('characterGrid');
            grid.innerHTML = '';
            // If MJ Mode is active, all characters are unlocked for this session
            let displayUnlocked = mjModeActive ? characters.map(c => c.id) : unlockedCharacters;
            characters.forEach(char => {
                const card = document.createElement('div');
                card.className = 'character-card';
                const isUnlocked = displayUnlocked.includes(char.id);
                const isSelected = char.id === selectedCharacter;
                if (!isUnlocked) card.classList.add('locked');
                if (isSelected) card.classList.add('selected');
                // Add hover effect for unlocked cards
                if (isUnlocked) {
                    card.addEventListener('mouseenter', () => {
                        card.classList.add('hovered');
                    });
                    card.addEventListener('mouseleave', () => {
                        card.classList.remove('hovered');
                    });
                }
                // Draw sprite using offscreen canvas
                const sprite = document.createElement('canvas');
                sprite.className = 'character-sprite';
                sprite.width = SPRITE_SIZE + 12;
                sprite.height = SPRITE_SIZE + 12;
                const spriteCtx = sprite.getContext('2d');
                spriteCtx.imageSmoothingEnabled = false;
                drawCharacterSprite(char.id, 6, 6, SPRITE_SIZE, spriteCtx, !isUnlocked);

                const name = document.createElement('div');
                name.style.marginTop = '10px';
                name.textContent = char.name;

                const requirement = document.createElement('div');
                requirement.style.fontSize = '12px';
                requirement.style.color = '#666';
                requirement.textContent = isUnlocked ? 'Unlocked' : `Requires ${char.unlockScore} points`;

                card.appendChild(sprite);
                card.appendChild(name);
                card.appendChild(requirement);
                if (isUnlocked) {
                    card.onclick = function() {
                        selectCharacter(char.id);
                        renderCharacterGrid();
                    };
                }
                grid.appendChild(card);
            });
        }
        function startGame() {
            // Reset game state
            gameRunning = true;
            gameSpeed = 6;
            score = 0;
            obstacles = [];
            // Regenerate terrain for a unique run
            terrainPoints = generateTerrainPoints();
            terrainOffset = 0;
            nextObstacleX = canvas.width + 100 + Math.random() * 200;
            player.y = getGroundYAt(player.x) - player.height;
            player.velocityY = 0;
            player.jumping = false;
            powerUpsOnField = [];
            particles = [];
            playerInvincible = false;
            invincibleTimer = 0;
            slowTimeActive = false;
            slowTimer = 0;
            playerLives = 0;
            // Hide menus
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('gameOverMenu').classList.add('hidden');
            document.getElementById('gameScore').classList.remove('hidden');
            document.getElementById('currentScore').textContent = '0';
            // Start game loop
            updateGame();
        }

        // Initialize
        showMainMenu();
        checkUnlockedCharacters();

        // Expose menu functions to global scope for HTML onclick handlers (must be after all function definitions)
        window.startGame = startGame;
        window.showCharacterSelect = showCharacterSelect;
        function selectCharacter(charId) {
            selectedCharacter = charId;
            player.character = charId;
            localStorage.setItem('selectedCharacter', charId);
        }
        window.selectCharacter = selectCharacter;
    </script>
